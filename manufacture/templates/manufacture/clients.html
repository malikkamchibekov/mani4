{% extends 'base.html' %}
{% load static %}
{% block content %}
   <style>
      .button {
      background-color: #66FF99;
      border: none;
      color: black;
      padding: 20px 34px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 15px;
      margin: 4px 2px;
      cursor: pointer;
      }
    </style>

 <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-head-line">Клиенты</h1>
						<a href="new_sale" class="button">Добавить</a>
					</div>
                <title>Клиенты</title>
<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row">
				<div class="col-md-15">
					<div class="table-wrap">
						<table class="table table-striped">
						  <thead>
						    <tr>

						      <th>Имя клиента</th>
						      <th>Телефон</th>
						      <th>Адрес</th>
								<th>Cвязанные файлы</th>
						    </tr>
						  </thead>
						  <tbody>
						  {% for client in clients %}
						    <tr>
						      <th >{{ client.name }}</th>
								<td>{{ client.phone }}</td>
						      <td>{{ client.address }}</td>
								{% if client.file %}
						      <td><img src="{{ client.file.url }}" alt=""></td>
								{% endif %}
						    </tr>
						  {% endfor %}
						  </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
				</div>
        </div>
	</html>
</div>
{% endblock %}
